[versions]
agp = "8.3.1"
fragmentKtx = "1.3.2"
kotlin = "1.9.0"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
kotlinxCoroutinesCore = "1.6.4"
lifecycleViewmodelKtx = "2.7.0"
material = "1.11.0"
activity = "1.8.2"
constraintlayout = "2.1.4"
tensorflowLite = "2.13.0"
tensorflowLiteSelectTfOps = "2.13.0"
tensorflowLiteSupport = "0.4.3"
tensorflowLiteMetadata = "0.4.3"
tensorflowLiteGpu = "2.3.0"
